<div *ngIf="selectedServices.length==0">
Twoja lista usług jest pusta. Wybierz coś z listy po lewej stronie.
</div>
<div *ngFor="let service of selectedServices; let i = index">
    {{service.serviceName}}
    {{service.date}}
    <button (click)="removeService(i)">remove</button>
</div>

<div *ngIf="selectedServices.length!=0">
    <button (click)="order()">Zamawiam</button>
</div>
