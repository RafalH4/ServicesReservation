<div class="services">
    <div *ngFor="let service of services" class="services__item">
        <h2>{{service.serviceName}}</h2>
            Dzień: {{service.date | date:'dd-MM-yyyy'}}<br>
            Godzina: {{service.date | date:'hh:mm'}}<br>
            Usługodawca: {{service.providerFullName}}
    </div>
</div>
