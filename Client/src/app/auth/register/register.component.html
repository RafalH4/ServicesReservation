<form [formGroup]="form">
    <fieldset>
        <legend>Login</legend>
        <div class="form-field">
            <label>FirstName:</label>
            <input name="firstName" formControlName="firstName">
        </div>
        <div class="form-field">
            <label>LastName:</label>
            <input name="lastName" formControlName="lastName">
        </div>
        <div class="form-field">
            <label>Email:</label>
            <input name="email" formControlName="email">
        </div>
        <div class="form-field">
            <label>Password:</label>
            <input name="password" formControlName="password" type="password">
        </div>
    </fieldset>
    <div class="form-buttons">
        <button (click)="register()">Register</button>
    </div>
    <button *ngIf="isAdmin()" (click)="registerAsAdmin()">Register as admin</button>
</form>
